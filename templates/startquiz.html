{% extends 'base.html' %}

{% block content%}

<style>
    body {
        background-image: url("https://hdwallsource.com/img/2017/2/firewatch-widescreen-wallpaper-59148-60932-hd-wallpapers.jpg");
        background-size: cover;
    }

    #full{
        height: 80vh;
    }
    
    #startform{
        background-color: white;
    }

</style>

<div id="full"> 
<div id="startform" class="container card mt-5 p-3 border-dark">

    <h1 class="py-4">
        Start a Quiz <img data-aos="flip-left" src="../static/img/rocket.svg" alt="Share quiz" style="width: 60px">
    </h1>

    <section class="start-topic">
        <form method="POST">
          <div class="form-group">
            <label for="topicName">Topic Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Topic Name" required>
          </div>
           <div class="form-group">
            <label for="topicDescription">Topic Description</label>
            <textarea class="form-control" name="description" placeholder="Enter Topic Description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="topicDeadline">Topic Deadline</label>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control" name="date" type="date" placeholder="Enter Date" required>
                </div>
                <div class="col-sm-6">
                    <input class="form-control" name="time" placeholder="Enter Time" type="time" required/>
                </div>
            </div>
            
          </div>

          <div class="form-group">
            <label for="tags">Tags (Enter the tags separated by a comma and a space)</label>
            <input type="text" class="form-control" name="tags" placeholder="Tags" required>
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

</div>
</div>
<br><br>

{% endblock %}
